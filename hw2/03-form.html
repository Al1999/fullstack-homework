<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
      </div>
      <div class="form-group" style="margin-top:10px">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group" style="margin-top:10px">
        <label class="form-check-label" for="exampleCheck1" >Submit your message:</label>
        <textarea type="text" class="form-control" id="message" placeholder="Enter feedback" rows="5"></textarea>
      </div>
      <div class="form-check" style="margin-top:10px">
        <input type="checkbox" class="form-check-input" id="Check1" >
        <label class="form-check-label" for="Check1" >Sign up for the newsletter</label>
      </div>
      <button style="margin-top:10px" type="submit" class="btn btn-primary" onClick="Form()">Submit</button>
      <button style="margin-top:10px ; background-color:grey" type="submit" class="btn btn-primary" onClick="Form()">Reset</button>


    </form>
  </body>
</html>
